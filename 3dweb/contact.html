<!DOCTYPE html>
<html>
<head>
<title>Coca Cola for Web3D</title>
<link rel="stylesheet" href="contact.css">


<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pattaya&display=swap" rel="stylesheet">

</head>

  <header>
    <div class="logo">
        <h1>Coca Cola</h1>
        <h2>enjoy</h2>

    </div>
  </header>

  <body>

  <ul>
    <li><a class="active" href="index.html">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>

  <div id="map"></div>

  <div class="container" ng-app="ContactForm">
	<form name="cf" ng-controller="cfController as cfCtrl" ng-submit="submitForm(cf.$valid)" novalidate>

		<div class="form-group">
			<label for="firstName">First Name</label>
			<input id="firstName" type="text" name="firstName" ng-model="firstName" required>
		</div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input id="lastName" type="text" name="lastName" ng-model="lastName" required>
    </div>

		<div class="form-group">
			<label for="email">Email (optional)</label>
			<input id="email" type="email" name="email">
		</div>

		<div class="form-group">
			<label for="msg">Message</label>
			<textarea id="msg" name="message" rows="4" ng-model="msg" required></textarea>
		</div>

		<input type="submit" value="Send" ng-disabled="cf.$invalid"/>

	</form>
</div>

</body>

<script src="contact.js"></script>
<script src="navigation.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly"
async
></script>
</html>
